<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,viewport-fit=contain,user-scalable=no,maximum-scale=1,minimum-scale=1">

  <title>
    桩西采油厂党建数字化大屏
  </title>

  <link rel="stylesheet/less"
        type="text/css"
        href="./style/index.less" />
  <script src="./js/jquery-3.7.1.min.js"></script>
  <script src="./js/less.min.js"></script>
  <script src="./js/echarts.js"></script>
  <script src="./js/index.js"></script>
</head>

<body>
  <div class="page_root">
    <img class="top_img"
         src="./assets/images/top.png"
         alt="">

    <section class="topbar">
      <div class="title">
        <img src="./assets/images/danghui.png"
             alt="">
        <span>
          桩西采油厂党建数字化大屏
        </span>
      </div>

      <div class="date_time">
        <span id="time">00:00:00</span>
        <span id="date">2000/01/01</span>
        <span id="week">星期日</span>
      </div>
    </section>

    <section class="container">
      <div class="part1">
        <div class="part_item">
          <div class="box">
            <div class="title">
              <img src="./assets/images/fund-fill.png"
                   alt="">
              <span>经济效益</span>
            </div>

            <div id="chart1"
                 class="box_content"></div>
          </div>
        </div>
        <div class="part_item">

          <div class="people_box">
            <div class="item">
              <img src="./assets/images/icon-2.png"
                   alt="">
              <div class="content">
                <span>236</span>
                <span>党员数量</span>
              </div>
            </div>
            <div class="item">
              <img src="./assets/images/icon-1.png"
                   alt="">
              <div class="content">
                <span>76</span>
                <span>党组织数量</span>
              </div>
            </div>
          </div>

          <div class="safe_box">
            <div class="box">
              <div class="title">
                <img src="./assets/images/safety certificate-f.png"
                     alt="">
                <span>安全环保</span>
              </div>

              <div class="box_content">

                <div class="safe_content">
                  <div class="safe_item">
                    <div class="values">
                      <img src="./assets/images/circle.png"
                           alt="">
                      <span>2360</span>
                      <span>(万元)</span>
                    </div>

                    <span class="label">
                      变动成本
                    </span>
                  </div>
                  <div class="safe_item">
                    <div class="values">
                      <img src="./assets/images/circle.png"
                           alt="">
                      <span>2360</span>
                      <span>(万元)</span>
                    </div>

                    <span class="label">
                      折旧折耗
                    </span>
                  </div>
                  <div class="safe_item">
                    <div class="values">
                      <img src="./assets/images/circle.png"
                           alt="">
                      <span>2360</span>
                      <span>(万元)</span>
                    </div>

                    <span class="label">
                      土地成本
                    </span>
                  </div>
                  <div class="safe_item">
                    <div class="values">
                      <img src="./assets/images/circle.png"
                           alt="">
                      <span>2360</span>
                      <span>(万元)</span>
                    </div>

                    <span class="label">
                      人工成本
                    </span>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="part_item">
          <div class="box">
            <div class="title">
              <img src="./assets/images/control-fill.png"
                   alt="">
              <span>产量运行</span>
            </div>

            <div class="box_content">
              <div class="production_operation">
                <div id="chart4"
                     class="item"></div>
                <div class="item">
                  <div class="jidus">
                    <div class="jidus_item">
                      <span></span>
                      第一季度
                    </div>
                    <div class="jidus_item">
                      <span></span>
                      第二季度
                    </div>
                    <div class="jidus_item">
                      <span></span>
                      第三季度
                    </div>
                    <div class="jidus_item">
                      <span></span>
                      第四季度
                    </div>
                  </div>

                  <div class="jidus_chartbox">
                    <span>SEC储量：25</span>
                    <span>SEC储量：25</span>
                    <span>SEC储量：25</span>
                    <span>SEC储量：25</span>
                    <div id="chart7"
                         class="chart"></div>

                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="part2">
        <div class="part_item">
          <div class="box">
            <div class="title">
              <img src="./assets/images/trophy-fill.png"
                   alt="">
              <span>年度定级</span>
            </div>

            <div class="box_content">
              <div class="niandudingji">
                <div id="chart6"
                     class="chart"></div>
                <img src="./assets/images/line-1.png"
                     alt="">
              </div>
            </div>
          </div>
        </div>
        <div class="part_item">
          <div class="box">
            <div class="title">
              <img src="./assets/images/like-fill.png"
                   alt="">
              <span>季度排行榜</span>
            </div>

            <div class="box_content">
              <div class="quarterly_leaderboard">
                <div class="item">
                  <div class="jiguan_title">
                    <span></span>
                    机关和直属中心党支部
                  </div>
                  <div id="chart2"
                       class="jiguan"></div>
                </div>
                <div class="item">
                  <div class="jiguan_title">
                    <span></span>
                    基层单位党组织
                  </div>
                  <div id="chart3"
                       class="jiguan"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="part_item">
          <div class="box">
            <div class="title">
              <img src="./assets/images/flag-fill.png"
                   alt="">
              <span>党建升阶目标</span>
            </div>

            <div class="box_content">
              <div class="dangjianshengjie">
                <div id="chart5"
                     class="chart"></div>
                <img src="./assets/images/line-1.png"
                     alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
